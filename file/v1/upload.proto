syntax = "proto3";
package file.v1;

import "users/v1/user.proto";

option go_package = "github.com/bexprt/bexgen-client/pb;pb";

message FileUpload {
  string file_id = 1;
  string filename = 2;
  int64 size_bytes = 3;
  string content_type = 4;
  users.v1.User user = 5; // @gotags: json:"user"
  int64 uploaded_at = 6;
}
