syntax = "proto3";

package users.v1;

option go_package = "github.com/bexprt/bexgen-client/pb;pb";

message User {
  string email = 3;
  repeated Group groups = 4;
  string permissions = 5;
}

message Group {
  string name = 1;
  repeated User users = 2;
  string permissions = 5;
}

message Permissions {
  string resource = 1;
  string action = 2;
}
