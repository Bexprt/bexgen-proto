syntax = "proto3";

package users.v1;

option go_package = "github.com/bexprt/bexgen-client/pb/users/v1;usersv1";

message User {
  string email = 3;
  repeated string groups = 4;
  repeated Permissions permissions = 5;
}

message Group {
  string name = 1;
  repeated string users_emails = 2;
  repeated Permissions permissions = 5;
}

message Permissions {
  string resource = 1;
  string action = 2;
}
